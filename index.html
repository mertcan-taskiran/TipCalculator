<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>

    <div id="container">
        <h2>Bahşiş Hesaplayıcı</h2>
        <form id="form" class="mb-5">
            <div class="d-flex justify-content-between mb-3">
                <label for="bill" class="h4">Hesap :</label>
                <input class="h4" type="number" min="0" step="0.01" value="50" name="bill" id="bill"/>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <label for="people" class="h4">Kişi Sayısı :</label>
                <input class="h4" type="number" min="1" step="1" value="1" name="people" id="people"/>
            </div>
            <div class="d-flex justify-content-between">
                <label for="percentage" class="h4">Bahşiş :</label> 
                <span class="h4" id="percentage-output"></span>
            </div>
            <input class="h4" type="range" min="0" max="100" step="1" value="20" name="percentage" id="percentage"/>
        </form>
        <div id="output" class="h3 text-center"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
